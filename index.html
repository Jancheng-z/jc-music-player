        <p>Hello world! This is HTML5 Boilerplate.</p>
        <div class="jc-player">
            <div class="jc-player-music-pic">
                <div class="music-pic">
                    <img src="../../img/cp-01.jpg">
                </div>
                <div class="music-name">
                    快开揍
                </div>
            </div>
            <div class="jc-player-music-controls">
                <span><i class="fa fa-play" aria-hidden="true"></i></span>
                <span><i class="fa fa-step-forward" aria-hidden="true"></i></span>
            </div>
            <div class="jc-player-music-projress">
                <div class="player-position">00:15</div>
                <div class="progress">
                    <div class="playing"></div>
                    <div class="dot-panel">
                        <a class="player-dot"></a>
                    </div>
                </div>
                <div class="player-duration">03:23</div>
            </div>
            <div class="jc-player-music-volume">
                <span><i class="fa fa-volume-up" aria-hidden="true"></i></span>
                <div class="volume-large">
                    <div class="volume-panel"></div>
                </div>
            </div>
            <div class="jc-player-music-tracks">
                <span class="play-type"></span>
                <span class="music-rcl"></span>
                <span class="music-list"></span>
                <span class="music-list-num">500</span>
            </div>
        </div>
